<div class="allProducts">
    <div class="product" *ngFor="let product of products" [ngStyle]="{display: searchProduct(product)}" id="{{ product.id }}">
        <img class="product__img" alt="" src="{{product.image}}" loading="lazy">
        <div class="product__text">
            <h2 class="title">{{product.title}}</h2>
            <span class="category">{{product.category.slice(0, -1)}}</span>
        </div>
        <div class="product__info">
            <span class="product__price">{{product.price}}$</span>
            <svg (click)="addToCart(product)" xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-plus-circle" viewBox="0 0 16 16" id="svg">
                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
                <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4"/>
            </svg>
        </div>
    </div>
</div>
